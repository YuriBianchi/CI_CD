<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trigrinho - Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
    }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .slot {
      width: 100%;
      height: 100px;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fdfdfd;
    }

    svg {
      width: 60px;
      height: 60px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    .score {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <svg style="display: none;">
    <symbol id="uva" viewBox="0 0 64 64">
      <circle cx="20" cy="20" r="10" fill="purple" />
      <circle cx="30" cy="30" r="10" fill="purple" />
      <circle cx="20" cy="40" r="10" fill="purple" />
    </symbol>
    <symbol id="cereja" viewBox="0 0 64 64">
      <circle cx="20" cy="40" r="10" fill="red" />
      <circle cx="40" cy="40" r="10" fill="red" />
      <line x1="20" y1="30" x2="20" y2="10" stroke="green" stroke-width="3" />
      <line x1="40" y1="30" x2="30" y2="10" stroke="green" stroke-width="3" />
    </symbol>
    <symbol id="melancia" viewBox="0 0 64 64">
      <path d="M10 50 A20 20 0 0 1 54 50 Z" fill="red" stroke="green" stroke-width="4"/>
      <circle cx="25" cy="45" r="2" fill="black"/>
      <circle cx="35" cy="45" r="2" fill="black"/>
    </symbol>
  </svg>

  <div class="container">
    <h1>Trigrinho - Demo</h1>
    <div class="score">Pontuação: <span id="pontuacao">0</span></div>

    <div class="slot-grid">
      <div class="slot"><svg><use href="#uva" /></svg></div>
      <div class="slot"><svg><use href="#cereja" /></svg></div>
      <div class="slot"><svg><use href="#melancia" /></svg></div>
      <div class="slot"><svg><use href="#uva" /></svg></div>
      <div class="slot"><svg><use href="#cereja" /></svg></div>
      <div class="slot"><svg><use href="#melancia" /></svg></div>
      <div class="slot"><svg><use href="#uva" /></svg></div>
      <div class="slot"><svg><use href="#cereja" /></svg></div>
      <div class="slot"><svg><use href="#melancia" /></svg></div>
    </div>

    <button onclick="girarSlots()">Girar</button>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <script>
    let pontuacao = 0;
    const icones = ['#uva', '#cereja', '#melancia'];

    function sortearIcones() {
      const slots = document.querySelectorAll('.slot');
      slots.forEach(slot => {
        const iconeAleatorio = icones[Math.floor(Math.random() * icones.length)];
        slot.innerHTML = `<svg><use href="${iconeAleatorio}" /></svg>`;
      });
    }

    function girarSlots() {
      sortearIcones();
      pontuacao += 50;
      document.getElementById('pontuacao').textContent = pontuacao;
    }

    function reiniciar() {
      pontuacao = 0;
      document.getElementById('pontuacao').textContent = pontuacao;
      sortearIcones();
    }
  </script>
</body>
</html>
